<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/js/handlers/register.js"></script>

  </head>

  <body>
    <h1>Register</h1>

    <form name="register">
      <div>
        <label for="name">Name</label>
        <input
          id="name"
          type="text"
          name="name"
          required
          maxlength="20"
          pattern="^[\w]+$"
          title="Please enter a username using only letters and numbers"
          value="Juliehabb"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          required
          pattern="^[\w\-.]+@(stud\.)?noroff\.no$"
          title="Please enter a valid noroff.no or stud.noroff.no address"
          value="julie.habb@noroff.no"
        />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          type="password"
          name="password"
          id="password"
          required
          minlength="8"
          value="julieHabb321!"
        />
      </div>

      <div>
        <label for="bio">Bio</label>
        <textarea
          id="bio"
          name="bio"
          rows="4"
          maxlength="200"
          placeholder="Tell us a little about yourself (max 200 characters)"
        ></textarea>
      </div>

      <div>
        <label for="banner">Banner</label>
        <input
          type="file"
          id="banner"
          name="banner"
          accept="image/png, image/jpeg"
        />
      </div>

      <div>
        <label for="avatar">Profile Picture (Avatar)</label>
        <input
          type="file"
          id="avatar"
          name="avatar"
          accept="image/png, image/jpeg"
        />
      </div>

      <a href="/auth/login/">Login</a>
      <button>Register</button>
    </form>
  </body>
</html>
