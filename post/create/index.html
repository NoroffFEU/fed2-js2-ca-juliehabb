<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noroff FED2 JS2 CA</title>
    <script type="module" src="/src/js/router/views/postCreate.js"></script>
  </head>
  <body>
    <h1>Create Post</h1>

    <form name="createPost">
      <div>
        <label for="title">Title</label>
        <input id="title" type="text" name="title" required maxlength="100" placeholder="Please enter title">
      </div>
  
      <div>
        <label for="body">Body</label>
        <textarea name=body"" id="body" required maxlength="1000" placeholder="Write your post here (max 1000 characters)"></textarea>
      </div>
  
      <div>
        <label for="tags">Tags</label>
        <input type="text" name="tags" id="tags" placeholder="Enter tags separated by commas (e.g., tech, news, sports)" pattern="^[\w\s,]+$"
        title="Please enter tags using letters, numbers, or commas">
      </div>
  
      <div>
        <label for="media">Media URL</label>
        <input type="text" name="media" id="media" placeholder="Enter media URL">
      </div>

      <button type="submit">Create Post</button>

    </form>
  </body>
</html>
